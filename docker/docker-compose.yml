version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scanner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scanner}
      POSTGRES_DB: ${POSTGRES_DB:-scanner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scanner-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: scanner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - scanner-network

  # Scanner API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: scanner-api
    environment:
      - DATABASE_URL=postgresql://scanner:scanner@postgres:5432/scanner
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../output:/app/output
      - ../wordlists:/app/wordlists:ro
    networks:
      - scanner-network
    restart: unless-stopped

  # Celery Worker for async tasks
  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: scanner-celery
    command: celery -A src.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://scanner:scanner@postgres:5432/scanner
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    depends_on:
      - postgres
      - redis
    volumes:
      - ../output:/app/output
      - ../wordlists:/app/wordlists:ro
    networks:
      - scanner-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: scanner-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - scanner-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: scanner-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - scanner-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  scanner-network:
    driver: bridge
